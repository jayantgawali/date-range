<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico"/>

    <title>Date Range Calculator</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js" th:href="@{/js/bootstrap.bundle.min.js}"></script>
    <script type="text/javascript" src="js/days.js"></script>
</head>
<body>
<script>
   $(function () {
  $('[data-toggle="tooltip"]').tooltip()
});
</script>

<div class="card" style="width: 25rem;">
    <div class="card-body">
        <h5 class="card-title">Number of Days calculator</h5>
        <h6 class="card-subtitle mb-2 text-muted">Please enter details:</h6>
        <p class="card-text">
            <form action="#" th:action="@{/}" th:object="${dateForm}" id="date-form">
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="startDate" th:text="#{label.startDate}"></label>
                                <input type="date"  th:field="*{startDate}" class="form-control" id="startDate"
                                       aria-describedby="startDateHelp" placeholder="Enter Start Date"
                                       data-toggle="tooltip" data-placement="bottom" title="Please enter Start Date" required>
                                <div class="invalid-feedback">
                                    Please enter Start Date
                                </div>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('startDate')}" th:errors="*{startDate}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <div class="form-group">
                                <label for="endDate">End Date</label>
                                <input type="date"  th:field="*{endDate}" class="form-control" id="endDate"
                                       aria-describedby="endDateHelp" placeholder="Enter End Date"
                                       data-toggle="tooltip" data-placement="bottom" title="Please enter End Date" required>
                                <div class="invalid-feedback">
                                    Please enter End Date
                                </div>
                                <div class="alert alert-danger" th:if="${#fields.hasErrors('endDate')}" th:errors="*{endDate}">
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <button type="submit" class="btn btn-primary float-right" id="calculate-btn">Calculate</button>
                        </div>
                    </div>
                </div>

            </form>
        </p>
    </div>

    <div class="modal fade" id="result" tabindex="-1" role="dialog" aria-labelledby="resultTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="resultTitle"></h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
